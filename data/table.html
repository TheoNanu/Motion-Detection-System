<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="table.css">
        <link rel="icon" type="image/png" href="upt-logo.png"/>
    </head>
    <body>
        <table class="data-table">
            <tr>
                <th>Year</th>
                <th>Month</th>
                <th>Day</th>
                <th>Total</th>

            </tr>
        </table>

        <div class="button-container">
            <div class="container-contact100-form-btn btn-small">
                <a href="/download" class="contact100-form-btn">
                    Download log
                    <div class="img-container"><img src="down-arrow.png" alt=""></div>
                </a>
            </div>
    
            <div class="container-contact100-form-btn btn-small">
                <a href="/calendar" class="contact100-form-btn">
                    Calendar
                    <div class="img-container"><img src="calendar.png" alt=""></div>
                </a>
            </div>
    
            <div class="container-contact100-form-btn btn-small">
                <a href="/config" class="contact100-form-btn">
                    Home
                    <div class="img-container"><img src="home.png" alt=""></div>
                </a>
            </div>
        </div>

		<div class="footer">
			<img src="ac-logo.png" alt="" width="130vh" height="50vh">
			<img src="upt-logo.png" alt="" width="130vh" height="50vh">
		</div>
        <script src="table.js"></script>
